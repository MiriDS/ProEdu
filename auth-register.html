<html lang="en">

    <head>
        <meta charset="utf-8" />
        <title>ProEdu - Distant Təhsil Modulu</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="ProEdu - Distant Təhsil Modulu" name="description" />

        <link rel="shortcut icon" href="assets/images/favicon.ico">

        <!-- alertifyjs Css -->
        <link href="assets/libs/alertifyjs/build/css/alertify.min.css" rel="stylesheet" type="text/css" />
        <!-- alertifyjs default themes  Css -->
        <link href="assets/libs/alertifyjs/build/css/themes/default.min.css" rel="stylesheet" type="text/css" />
        <!-- Bootstrap Css -->
        <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <!-- Icons Css -->
        <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css" />
        <!-- App Css-->
        <link href="assets/css/app.min.css" rel="stylesheet" type="text/css" />

    </head>

    <body class="bg-primary bg-pattern">
        <div class="account-pages my-5 pt-sm-5">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="text-center mb-5">
                            <a href="index.html" class="logo"><img src="assets/images/logo-light.png" height="24" alt="logo"></a>
                            <h5 class="font-size-16 text-white-50 mb-4">Distant Təhsil Modulu</h5>
                        </div>
                    </div>
                </div>
                <!-- end row -->

                <div class="row justify-content-center">
                    <div class="col-xl-5 col-sm-8">
                        <div class="card">
                            <div class="card-body p-4">
                                <div class="p-2">
                                    <h5 class="mb-5 text-center">Qeydiyyat</h5>
                                    <form class="form-horizontal" action="">

                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="mb-4">
                                                    <div>
                                                        <h5 class="font-size-14">Ad</h5>
                                                        <input type="text" class="form-control" name="name" required placeholder="Adınızı daxil edin">
                                                    </div>
                                                </div>
                                                <div class="mb-4">
                                                    <div>
                                                        <h5 class="font-size-14">Soyad</h5>
                                                        <input type="text" class="form-control" name="surname" required placeholder="Soyadınızı daxil edin">
                                                    </div>
                                                </div>
                                                <div class="mb-4">
                                                    <div>
                                                        <h5 class="font-size-14">Ata adı</h5>
                                                        <input type="text" class="form-control" name="patronymic" required placeholder="Ata adını daxil edin">
                                                    </div>
                                                </div>
                                                <div class="mb-4">
                                                    <div>
                                                        <h5 class="font-size-14">Təhsil müəssisəsi</h5>
                                                        <select class="form-control" name="education-center">
                                                            <option selected disabled>Təhsil müəssisəsini seçin</option>
                                                            <option value="1">A.S.Makarenko adına Humanitar fənlər təmayüllü ümumtəhsil internat məktəbi</option>
                                                            <option value="2">Gindes adına Uşaq sanatoriyası nəzdindəki orta məktəb</option>
                                                            <option value="3">Kor və zəif görənlər üçün respublika orta internat məktəbi</option>
                                                            <option value="4">“Odlar Yurdu” Universiteti nəzdində orta ümumtəhsil innovasiyalar məktəb</option>
                                                            <option value="5">Bakı Kompüter Kolleci nəzdində orta məktəb</option>
                                                            <option value="6">Respublika olimpiya ehtiyatları məktəbi</option>
                                                            <option value="7">Bakı Xoreoqrafiya məktəbi</option>
                                                            <option value="8">Bakı Xoreoqrafiya məktəbi</option>
                                                            <option value="9"> Xabatoarner yəhudi orta məktəbi</option>
                                                            <option value="10"> V.Zeynalov adına Gərməçataq kənd orta məktəbi</option>
                                                            <option value="11"> 1 saylı orta internat məktəbi; /option>
                                                            <option value="12"> 1 saylı orta məktəb</option>
                                                            <option value="13"> 2 saylı H.Mahmudbəyov adına texniki-humanitar elmlər liseyi</option>
                                                            <option value="14"> 3 saylı orta məktəb</option>
                                                            <option value="15"> 4 saylı orta məktəb</option>
                                                            <option value="16"> 5 saylı orta məktəb</option>
                                                            <option value="17"> 6 saylı İntellekt liseyi</option>
                                                            <option value="18"> 6 saylı axşam-qiyabi orta məktəbi</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="mb-4">
                                                    <div>
                                                        <h5 class="font-size-14">E-mail</h5>
                                                        <input type="text" class="form-control" name="email" required placeholder="E-mail ünvanınızı daxil edin">
                                                    </div>
                                                </div>
                                                <div class="mb-4">
                                                    <div>
                                                        <h5 class="font-size-14">Şifrə</h5>
                                                        <input type="text" class="form-control" name="password" required placeholder="Şifrə daxil edin">
                                                    </div>
                                                </div>
                                                <div class="mb-4">
                                                    <div>
                                                        <h5 class="font-size-14">Şifrənin təkrarı</h5>
                                                        <input type="text" class="form-control" name="repassword" required placeholder="Şifrənin təkrarını daxil edin">
                                                    </div>
                                                </div>
                                                <div class="mt-4">
                                                    <button class="btn btn-success btn-block waves-effect waves-light" type="submit">Təsdiqlə</button>
                                                </div>
                                                <div class="mt-4 text-center">
                                                    <a href="auth-login.html" class="text-muted"><i class="mdi mdi-account-circle mr-1"></i> Artıq qeydiyyatınız var?</a>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- end row -->
            </div>
        </div>
        <!-- end Account pages -->

        <!-- JAVASCRIPT -->

        <script src="assets/js/app.js"></script>
