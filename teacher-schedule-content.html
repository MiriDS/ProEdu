<script>

    var table = $('#teacher-schedule-table');
    var groupApiRoute = "teacher-dashboard";
    var teacherScheduleCache = {};
    function getTeacherLessons(day) {


        if(typeof teacherScheduleCache[day] == 'undefined') {

            table.append(loadingHtml);
            standartRequest(requestType.get,groupApiRoute+'/'+day,'', function(data) {
                teacherScheduleCache[day] = data;
                initTable(data);
                $('#loadingHtml').remove();
            });
        }
        else {
            initTable(teacherScheduleCache[day]);
        }


    }

    function initTable(data) {

        table.find('tbody').html('');
        for(var n in data) {
            table.find('tbody').append('<tr row_id="'+data[n].id+'"><th scope="row">'+(parseInt(n)+1)+'</th><td>'+(data[n].startsAt)+'</td><td>'+(data[n].endsAt)+'</td><td>'+_.escape(data[n].name)+'</td><td>'+(_.escape(data[n].groupNumber)+' '+_.escape(data[n].groupName))+'</td><td><button type="button" class="btn btn-outline-secondary btn-sm join_meeting" data-toggle="tooltip" data-placement="top" title="Online dərsə başla"><i class="mdi mdi-camera"></i></button></td></tr>');
        }
    }


    $("li[day]").click(function() {

        var day = $(this).attr('day');
        var date = $(this).find('.date').text();

        if($(this).hasClass('selected'))
            return;

        $("li[day].selected").removeClass('selected');
        $(this).addClass('selected');

        $("#selectedDate").text(date);

        getTeacherLessons(day);

    });

    var weekDays = getCurrentWeekDays();
    for(var n in weekDays) {

        $('li[day="'+(parseInt(n)+1)+'"]').find('.date').text(weekDays[n].format('DD.MM.YYYY'));
    }


    table.on('click','.join_meeting',function () {

        var row_id = $(this).closest('[row_id]').attr('row_id');
        standartRequest(requestType.get,'meeting/create-and-join/'+row_id,'',function (data) {

            swal({
                title: 'Distant dərsə başlamaq istəyirsiniz?',
                //text: 'Your will not be able to recover this imaginary file!',
                icon: 'warning',
                buttons: {
                    cancel: {
                        text: 'Xeyr',
                        value: null,
                        visible: true,
                        className: "",
                        closeModal: true
                    },
                    confirm: {
                        text: 'Bəli!',
                        value: true,
                        visible: true,
                        className: "bg-green",
                        closeModal: true
                    }
                }
            }).then(function(isConfirm) {

                if (isConfirm) {
                    window.open(data);
                }

            });

        });

    });

    var d = new Date();
    var n = d.getDay();//console.log(n)
    $("li[day]:eq("+(parseInt(n)-1)+")").first().click();

    standartRequest(requestType.get,groupApiRoute+'/lessons-amount-grouped-by-weekdays','',function (data) {
        for(var n in data) {
            var dayName = data[n]['weekday'];
            var lessonCount = data[n]['amount'];

            $(".weekly [dayName='"+dayName+"']").find('.badge').text(lessonCount);
        }
    });

    $("#activeModuleName").text("Dərs cədvəli");




</script>
